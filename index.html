<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/4f72237084.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Kick.U</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <div class="nav-logo">KICK.U</div>
          <div class="search-container">
            <input type="text" class="nav-search" placeholder="Search" />
          </div>
          <div class="nav-menu">
            <div class="cart-label-mag">
              <i class="fa-solid fa-magnifying-glass fa-xl"></i>
              <div class="cart">Cart</div>
            </div>
            <div class="cart-label">
              <i class="fa-solid fa-cart-shopping fa-xl"></i>
              <div class="cart">Cart</div>
            </div>
            <div class="cart-label">
              <i class="fa-regular fa-heart fa-xl"></i>
              <div class="cart">Favorites</div>
            </div>
            <div class="cart-label-asr">
              <i class="fa-solid fa-user-astronaut fa-2xl"></i>
            </div>
            <div class="cart-label-mag">
              <i class="fa-solid fa-bars fa-xl"></i>
            </div>
          </div>
        </div>
        <div class="main-nav">
          <div>Women</div>
          <div>Men</div>
          <div>Kids</div>
          <div>Sports</div>
          <div>Brands</div>
          <div>New</div>
          <div>Sale</div>
        </div>
      </nav>
    </header>
    <main>
      <div class="brudcumb">
        <div>Clothes and shoes</div>
        <i class="fa-solid fa-circle fa-2xs"></i>
        <div>Shoes</div>
        <i class="fa-solid fa-circle fa-2xs"></i>
        <div>Nike</div>
      </div>  
      <div class="product-list">
        <div class="air-jordan">
          <div class="main-img">
            <img src="img/airjordan.png" alt="" class="shoes" />
          </div>
          <div class="small-image">
            <div><img src="img/side2.png" alt="" class="small-shoes" /></div>
            <div><img src="img/side3.png" alt="" class="small-shoes" /></div>
            <div><img src="img/side4.png" alt="" class="small-shoes" /></div>
            <div><img src="img/side5.png" alt="" class="small-shoes" /></div>
            <div><img src="img/side6.png" alt="" class="small-shoes" /></div>
          </div>
        </div>
        <div class="product-desc">
          <div class="logo-holder">
            <img src="img/nike.png" alt="" class="brand-logo" />
            <label class="item-desc">NIKE</label>
          </div>
          <span class="product-title">Air Jordan 1 Retro Mid OG BG 'UNC'</span>
          <div class="rating-product">
            <div>
              <i class="fa-solid fa-star" id="star"></i>
            </div>
            <div>
              <i class="fa-solid fa-star" id="star"></i>
            </div>
            <div>
              <i class="fa-solid fa-star" id="star"></i>
            </div>
            <div>
              <i class="fa-solid fa-star" id="star"></i>
            </div>
            <div>
              <i class="fa-solid fa-star" id="star"></i>
            </div>
            <div class="reviews">
              42 Reviews
            </div>
          </div>
          <div class="product-price">
            RP 1.500.000
          </div>
          <div class="product-variant">
            <div class="type-product">Color</div>
              <i class="fa-solid fa-circle fa-2xs"></i>
               <div class="color-product">White</div>
          </div>
          <div class="all-product-variant">
            <div><img src="img/var1.png" alt="" class="colour-variant" /></div>
            <div><img src="img/var2.png" alt="" class="colour-variant" /></div>
            <div><img src="img/var3.png" alt="" class="colour-variant" /></div>
            <div><img src="img/var4.jpeg" alt="" class="colour-variant" /></div>
            <div><img src="img/var5.png" alt="" class="colour-variant" /></div>
            <div><img src="img/var6.jpeg" alt="" class="colour-variant" /></div>
            <div><img src="img/var7.png" alt="" class="colour-variant" /></div>
            <div><img src="img/var8.jpeg" alt="" class="colour-variant" /></div>
            <div><img src="img/var9.png" alt="" class="colour-variant" /></div>
          </div>
          <div class="product-variant">
            <div class="type-product">Size</div>
              <i class="fa-solid fa-circle fa-2xs"></i>
               <div class="color-product">EU Men</div>
          </div>
          <div class="all-product-variant">
            <button class="button-size" type="submit">40.5</button>
            <div><button class="button-size">41</button></div>
            <div><button class="button-size">42</button></div>
            <div><button class="button-size">43</button></div>
            <div><button class="button-size">43.5</button></div>
            <div><button class="button-size">44</button></div>
          </div>
          <div class="checkout-button">
            <button class="add-button" type="submit"><i class="fa-solid fa-cart-shopping fa-sm" id="cart-button"></i> Add to cart</button>
            <button class="fav-button" type="submit"><i class="fa-regular fa-heart fa-2xl" id="fav-btn"></i></button>
        </div>
        <div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
